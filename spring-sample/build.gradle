plugins {
    id 'java'
}

group = 'com.dongguo'
version = '6.0.0'

repositories {
    mavenCentral()
    maven { url "https://maven.aliyun.com/repository/public" }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    api(project(":spring-context"))
}

test {
    useJUnitPlatform()
}
